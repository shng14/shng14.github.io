<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/newstyle.css">
</head>
<body>
    <form>
        <table align="left">
            <tr>
                <td>
                    <div align="left"><a href="AppMain.html?usrname=admin&psw=admin&remember=on"><button type="button"><< Back to Menu</button></a></div>
                </td>

        <div align="center"><h2>EXAMINATION</h2></div>
        <table align="center">
            <tr>
                <td>

                    </br>
                    </br>
                        <input type="radio" name="s1" id="c1a" value="15"></input>

                    </br>
                    </br>
                        <input type="radio" name="s1" id="c1b" value="1.5"></input>

                    </br>
                    </br>
                        <input type="radio" name="s1" id="c1c" value="12"></input>

                    </br>
                    </br>
                    <label for="two"><b>2. Result 120 / 5 ? (40)</b></label>
                    </br>
                    </br>
                        <input type="radio" name="s2" id="c2a" value="42"></input>
                        <label for="c2a">42</label>
                    </br>
                    </br>
                        <input type="radio" name="s2" id="c2b" value="14"></input>

                    </br>
                    </br>

                    </br>

                    </br>
                    </br>
                        <input type="radio" name="s3" id="c3a" value="2040"></input>

                    </br>

                    </br>
                    </br>

                        <label for="c3c">2004</label>
                    </div>

            </tr>
            <tr>
                <td><div align="center"><button type="button" onclick="ketqua()">Submit</button></div></td>
                <td>
                    <div class="container">
                        <span class="result" style="color: blue"><b id="point"></b></span>
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <script src="js/App.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
