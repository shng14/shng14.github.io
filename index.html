<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/newstyle.css">
</head>
<body>
    <div align="center"><h2>Login</h2></div>
    <form action="AppMain.html">

        <table align="center">
            <tr><td><span style="color: red"><i id="warn"></i></span></td></tr>
            <tr>
                <td><input type="image" src="img/user.png" height="42" width="42" /></td>
                <td>
                    <div class="container">
                        <input type="text" placeholder="Enter Username" name="usrname" id="txtUser" />
                    </div>
                </td>
            </tr>
            <tr>
                <td><img src="img/password.png" alt="Pass" height="42" width="42"></img></td>
                <td>
                    <div class="container">
                        <input type="password" placeholder="Enter Password" name="psw" id="txtPwd">
                    </div>
                </td>
                <td>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><div align="center"><button type="button" onclick="demo(document.getElementById('txtUser').value, document.getElementById('txtPwd').value) ? submit() : ''" name="btnLogin">Login</button></div></td>
                <td><div align="center"><button type="button" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign up</button></div></td>
                <td><div align="center"><button type="reset">Cancel</button></div></td>
            </tr>
        </table>
    </form>
    <div id="id01" class="modal">
        <form class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
                </br>
                <table>
                    <tr>
                        <td><img src="img/user.png" alt="User" height="30" width="30"></img></td>
                        <td>
                            <div class="container">
                                <input type="text" placeholder="Enter Username" name="uname" required>
                            </div>
                        </td>
                        <td><img src="img/birthday.png" alt="DOB" height="30" width="30"></img></td>
                        <td>
                            <div class="container">
                                <input type="date" placeholder="Date Of Birth" name="dob" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="img/email.png" alt="Mail" height="30" width="30"></img></td>
                        <td>
                            <div class="container">
                                <input type="email" placeholder="Enter Your Email Address" name="mail" required>
                            </div>
                        </td>
                        <td><img src="img/phone.png" alt="Phone" height="30" width="30"></img></td>
                        <td>
                            <div class="container">
                                <input type="text" placeholder="Enter Your Phone Number" name="phone" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="img/password.png" alt="Pass" height="30" width="30"></img></td>
                        <td>
                            <div class="container">
                                <input type="password" placeholder="Enter Password" name="psw" required>
                            </div>
                        </td>
                        <td><img src="img/confirmpass.png" alt="ConfirmPass" height="30" width="30"></img></td>
                        <td>
                            <div class="container">
                                <input type="password" placeholder="Confirm Password" name="cpsw" required>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                    <button type="reset" class="cancelbtn">Clear</button>
                </div>
            </div>
            <div class="container"></div>
            <div class="container"></div>
        </form>
    </div>
    <script src="js/Catch.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
