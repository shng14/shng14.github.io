<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../shng14.github.io/css/newstyle.css">
</head>
<body>
    <form>
        <table align="left">
            <tr>
                <td>
                    <div align="left"><a href="AppMain.html?usrname=admin&psw=admin&remember=on"><button type="button"><< Back to Menu</button></a></div>
                </td>
        </table>
        <div align="center"><h1>CALCULATOR</h1></div>
        <table align="center">
                <td>
                    <div class="container">
                        <label for="txtFirstNum"><b>First number</b></label>
                        <input type="number" placeholder="Input the first number" name="1num" id="txtFirstNum">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="container">
                        <label for="txtSecNum"><b>Second number</b></label>
                        <input type="number" placeholder="Input the second number" name="2num" id="txtSecNum">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="container">
                        <label for="pheptinh"><b>Calculation</b></label>

                        <select class="dropdown" id="callist">
                            <option value="cong">Cộng</option>
                            <option value="tru">Trừ</option>
                            <option value="nhan">Nhân</option>
                            <option value="chia">Chia</option>
                        </select>

                    </div>
                </td>
                <td>
                    <div class="container">
                        <span style="color: green"><b id="kind"></b></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td><div align="center"><button type="button" onclick="cal(document.getElementById('txtFirstNum').value, document.getElementById('txtSecNum').value)">Calculate</button></div></td>
                <td><div align="center"><button type="reset" onclick="document.getElementById('result').innerHTML = ''">Cancel</button></div></td>
            </tr>
            <tr>
                <td>
                    <div class="container">
                        <span class="result" style="color: blue"><b id="result"></b></span>
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <script src="../shng14.github.io/js/App.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
